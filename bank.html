<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl md:text-4xl lg:text-6xl font-semibold text-center text-purple-600 mt-10 ">Let's Get Some <span class="font-extrabold text-purple-800">Moooooooooooony !!!</span></h1>
    </header>
    <main>
        <!-- first part  -->
        <section class="max-w-screen-xl mx-auto px-8 md:px0-16 lg:px-24 py-5 mt-12 ">
            <div class="grid grid-cols-1   lg:grid-cols-3 gap-5">
                <!-- Deposit -->
                <div class="bg-emerald-300 rounded-lg">
                    <div class="p-5">
                        <h4 class="text-white text-xl md:text-3xl lg:text-4xl font-bold mb-3">Deposit</h4>
                        <span class="text-white text-xl md:text-3xl lg:text-4xl font-normal ">$</span>
                        <span id="deposit-value" class="text-white text-xl md:text-3xl lg:text-4xl font-normal  " >0</span>
                    </div>
                </div>
                <!-- withdraw  -->
                <div class="bg-orange-300 rounded-lg">
                    <div class="p-5">
                        <h4 class="text-white text-xl md:text-3xl lg:text-4xl font-bold mb-3">Withdraw</h4>
                        <span class="text-white text-xl md:text-3xl lg:text-4xl font-normal ">$</span>
                        <span id="withdraw-value" class="text-white text-xl md:text-3xl lg:text-4xl font-normal ">0</span>
                    </div>
                </div>
                <!-- Balance -->
                <div class="bg-cyan-300 rounded-lg">
                    <div class="p-5">
                        <h4 class="text-white text-xl md:text-3xl lg:text-4xl font-bold mb-3">Balance</h4>
                        <span class="text-white text-xl md:text-3xl lg:text-4xl font-normal ">$</span>
                        <span id="balance-value" class="text-white text-xl md:text-3xl lg:text-4xl font-normal ">1240</span>
                    </div>
                </div>
            </div>
        </section>

            <!-- part 2  -->
        <section class="max-w-screen-xl mx-auto px-8 md:px0-16 lg:px-24 py-5 mt-12 ">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-24">
                <div class="bg-blue-400 p-10 rounded-xl">
                    <h4 class="text-white text-xl md:text-4xl lg:text-5xl font-bold mb-3">Please Deposit</h4>
                    <div class="my-7 ml-7">
                        <input  placeholder="$ Please Deposit here" type="number" name="" id="deposit-input" class="block text-black w-[100%] rounded-lg my-5 bg-white shadow-xl p-3">
                        <button id="deposit-btn" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-3 rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-300 p-10 rounded-xl">
                    <h4 class="text-white text-xl md:text-4xl lg:text-5xl font-bold mb-3">Please Withdraw</h4>
                    <div class="my-7 ml-7">
                        <input placeholder="$ Please Withdraw here" type="number" name="" id="withdraw-input" class="block text-black w-[100%] rounded-lg my-5 bg-white shadow-xl p-3">
                        <button id="withdraw-btn" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-3 rounded-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="jsFile/utilities.js"></script>
    <script src="jsFile/bank.js"></script>
    <script src="jsFile/withdraw.js"></script>
</body>
</html>
