<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl md:text-4xl lg:text-6xl font-semibold text-center text-purple-600 mt-10 ">Welcome to <span class="font-extrabold text-purple-800">MY Baper Bank !!!</span></h1>
    </header>
    <main>
        <section class="w-[80%] bg-green-100 mx-auto mt-10 p-5 font-semibold ">
            <h2 class="text-2xl md:text-3xl lg:text-4xl">Please Login</h2>
            <input required placeholder="Please provide your Email" type="email" name="email" id="user-email" class="block border-none bg-white text-black my-5 p-3 w-[70%] rounded-md shadow-lg"">
            <input required placeholder="Please type your Password" type="password" name="" id="user-password" class="block border-none bg-white text-black my-5 p-3  w-[70%] rounded-md shadow-lg">
            <button id="submit-btn" class="font-semibold px-5 py-2 text-white bg-orange-400 hover:bg-orange-700 rounded-xl">Submit</button>
        </section>
    </main>


    <script src="jsFile/utilities.js"></script>
    <script src="jsFile/logIn.js"></script>
</body>
</html>
